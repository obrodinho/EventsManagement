                <tr>
                    <td><h:outputLabel for="firstname" value="First name : " /></td>
                    <td><p:inputText id="firstname" value="#{userMB.firstname}">
                            <f:validateLength minimum="5" />

                        </p:inputText>
                        <p:message id="firstnameMsg" for="firstname" display="icon"/>
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel for="lastname" value="Last name : " /></td>
                    <td><p:inputText id="lastname" value="#{userMB.lastname}">
                            <f:validateLength minimum="5" />
                            <p:ajax event="blur" update="lastnameMsg" />
                        </p:inputText>
                        <p:message id="lastnameMsg" for="lastname" display="icon"/>
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel for="username" value="Username : " /></td>
                    <td><p:inputText id="username" value="#{userMB.username}">

                            <p:ajax event="blur" update="usernameMsg" />
                        </p:inputText>
                        <p:message id="usernameMsg" for="username" display="icon"/>
                    </td>
                </tr>
                <tr>
                    <td><p:commandButton id="add" value="Add" action="#{userMB.add()}" ajax="false"/></td>
                    <td><p:commandButton id="reset" value="Reset" action="#{userMB.reset()}" ajax="false"/></td>
                </tr>
            </table>
